<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>页面登录</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  {% for message in get_flashed_messages() %}
    <div class="alert-warning" style="font-size:25px;color:white">
        {{ message }}
    </div>
    {% endfor %}
<form method="post" action="login" id="login-form" class="login-form" autocomplete="off" role="main">
  <h1 class="a11y-hidden">Login Form</h1>
  <div>
    <label class="label-email">
      <input type="email" class="text" name="email" placeholder="邮箱" tabindex="1" required />
      <span class="required">邮箱</span>
    </label>
  </div>
  <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
  <label class="label-show-password" for="show-password">
    <span>显示密码</span>
  </label>
  <div>
    <label class="label-password">
      <input type="text" class="text" name="password" placeholder="密码" tabindex="2" required />
      <span class="required">密码</span>
    </label>
  </div>
  <input type="submit" value="登录"/>
  <div class="email">
    <a href="{{ url_for('auth.register') }}">新用户?点击注册</a>
  </div>
  <figure aria-hidden="true">
    <div class="person-body"></div>
    <div class="neck skin"></div>
    <div class="head skin">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>
    <div class="hair"></div>
    <div class="ears"></div>
    <div class="shirt-1"></div>
    <div class="shirt-2"></div>
  </figure>
</form>
<!-- partial -->
</div>
</body>
</html>
